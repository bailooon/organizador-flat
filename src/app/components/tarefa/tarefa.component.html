<h2>Lista de tarefas</h2>

<button (click)="toggleTheme()">
  {{ darkMode ? '☀️ Modo Claro' : '🌙 Modo Escuro' }}
</button>

<div class="container">
    @for(tarefa of tarefas; track $index){
        <div class="tarefa">
            <h3>Tarefa a ser realizada: {{ tarefa.descricao }}</h3>
            <p>Fazer dia {{ tarefa.data | date:'dd/MM/yyyy' }} às {{ tarefa.hora }}</p>
            <p>Deverá ser feita por {{ tarefa.responsavel}}</p>
            <p>Concluída? {{ tarefa.concluida ? '✅' : '❌' }}</p>
        </div>
    }
</div>
